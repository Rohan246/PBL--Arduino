<!DOCTYPE html>
<html id="html">
    <meta charset="UTF-8">
    <title>Yosemite</title>
    <link href="game source/game.css" type="text/css" rel="stylesheet">
    <link href="./src/common.css" type="text/css" rel="stylesheet">
    <script src="game source/game.js"></script>
    <!--
        Interfereing with controller load?
    <script src="./src/windowcontrols.js"></script>
    -->
    <body>
        <div class="common-title">
            <p class="common-title-label">
                YOSEMITE
            </p>
            <img class="common-title-badge" src="./src/badge.png">
            <div class="common-title-windowcontrols">
                <img class="common-title-windowcontrols-control" id="minimize" style="margin-left: auto;" src="./src/minimize.png">
                <img class="common-title-windowcontrols-control" id="close" src="./src/close.png">
            </div>
        </div>
        <canvas id="game"></canvas>
        <div class="quiz" id="quiz">
            <h1>Yosemite is one of the greatest geologic wonders of the world; Check all that apply to its formation in-order-to continue onto level two.</h1>
            <h2>
                The magic of Dissolving: <input id="1" type="checkbox"><br>
                Root Wedging: <input id="2" type="checkbox"><br>
                Exfoliation: <input id="3" type="checkbox"><br>
                Abrasion: <input id="4" type="checkbox"><br>
            </h2>

            <div id="subm" onclick="quizCheck();">
                Yea, it's probably fine
            </div>

            <div id="scorecard">
                <div id="percent"></div>
                <h1>"A" for effort :)</h1>
            </div>
        </div>
    </body>
</html>
