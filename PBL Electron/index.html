<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yosemite</title>
    <link href="./src/common.css" type="text/css" rel="stylesheet">
    <link href="./src/menu.css" type="text/css" rel="stylesheet">
    <script src="./src/connect.js"></script>
    <script>
      const  {remote} = require("electron")
    </script>
  </head>
  <body>
    <div class="common-title">
      <p class="common-title-label">
        YOSEMITE
      </p>
      <img class="common-title-badge" src="./src/badge.png">
      <div class="common-title-windowcontrols">
        <img class="common-title-windowcontrols-control" onclick="remote.BrowserWindow.getFocusedWindow().minimize()" id="minimize" style="margin-left: auto;" src="./src/minimize.png">
        <img class="common-title-windowcontrols-control" onclick="window.close()" id="close" src="./src/close.png">
      </div>
    </div>

    <div class="connectionfieldwrapper" id="cfw">
      <div class="connectionfield">
        <div class="connectionfield-header">
          Connect to Controller
        </div>

        <input id="ipfield" class="connectionfield-ip" type="text" placeholder="IP Address">
        <div id="submit" class="connectionfield-submit">
          Let's Go!
        </div>
      </div>
      <div class="loadwrapper">
        <img id="preload" src="./src/loader.svg" class="connectionfieldwrapper-loader">
        <p id="status"></p>
      </div>
    </div>
</html>
